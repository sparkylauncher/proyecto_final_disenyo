	<div class="container">
		<div class="row cabecera">
			<div class="col-3"></div>
			<div class="col-md-6 text-center mt-4 mb-4">

				<a class="navbar-brand" href="#">Menú</a>

		<div class="row">
			<div class="col lado pt-5 pb-5"></div>
			<div class="col-md-6 pt-5 pb-5">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="well well-sm">
								<form class="form-horizontal">
									<fieldset>
										<legend class="text-center header pb-4">Contacto</legend>

										<div class="form-group row">
											<label for="nombre" class="col-1"><i class="fa fa-user bigicon"></i></label>
											<div class="col-md-10">				
												<input id="nombre" type="text" placeholder="Nombre" class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label for="apellidos" class="col-1"><i class="fa fa-user bigicon"></i></label>
											<div class="col-md-10">
												<input id="apellidos" type="text" placeholder="Apellidos" class="form-control">
											</div>
										</div>

										<div class="form-group row">
											<label for="email" class="col-1"><i class="fa fa-envelope-o bigicon"></i></label>
											<div class="col-md-10">
												<input id="email" type="email" placeholder="Dirección de correo" class="form-control">
											</div>
										</div>

										<div class="form-group row">
											<label for="telefono" class="col-1"><i class="fa fa-phone-square bigicon"></i></label>
											<div class="col-md-10">
												<input id="telefono" type="text" placeholder="teléfono" class="form-control">
											</div>
										</div>

										<div class="form-group row">
											<label for="mensaje" class="col-1"><i class="fa fa-pencil-square-o bigicon"></i></label>
											<div class="col-md-10">
												<textarea id="mensaje" class="form-control" placeholder="Introduzca su mensaje..." rows="6"></textarea>
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-12 text-center">
												<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col text-center cambiafuente lado pt-5 pb-5">
				<h4>Tamaño de fuente</h4><br/>
				<button id="aumentar">A+</button><br/><br/>
				<button id="reducir">A-</button><br/><br/>
				<button id="resetFuente">Original</button>
			</div>
		</div>

			<div class="col nopad">

							</li>
